<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videy - Free and Simple Video</title>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body,html{
  height:100%;
  background:#000;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
}

/* ===== VIDEO CONTAINER ===== */
.videoWrapper{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ===== VIDEO PLAYER ===== */
#videoPlayer{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  filter:brightness(0.4);
  transition:0.3s;
}

/* ===== PLAY OVERLAY ===== */
.playOverlay{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* ===== PLAY BUTTON YOUTUBE BIRU ===== */
.youtubePlay{
  width:95px;
  height:65px;
  background:#1e88e5;
  border-radius:18px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 25px rgba(30,136,229,0.7);
  transition:0.3s;
}

.youtubePlay:hover{
  transform:scale(1.1);
  background:#1565c0;
}

.youtubePlay::before{
  content:"";
  border-left:22px solid #fff;
  border-top:14px solid transparent;
  border-bottom:14px solid transparent;
  margin-left:5px;
}

/* ===== TELEGRAM BUTTON ===== */
.telegramWrapper{
  padding:20px;
  background:#000;
}

.telegramBtn{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  padding:14px;
  background:#229ED9;
  color:#fff;
  font-weight:bold;
  font-size:16px;
  border-radius:10px;
  text-decoration:none;
  transition:0.3s;
}

.telegramBtn:hover{
  background:#1b8bbf;
}

.telegramBtn svg{
  width:22px;
  height:22px;
  fill:white;
}

</style>
</head>

<body>

<!-- ===== VIDEO AREA ===== -->
<div class="videoWrapper">

  <video id="videoPlayer"
    playsinline
    webkit-playsinline
    controls
    muted>
  </video>

  <div class="playOverlay" id="playOverlay">
    <div class="youtubePlay"></div>
  </div>

</div>

<!-- ===== TELEGRAM BUTTON ===== -->
<div class="telegramWrapper">
  <a href="https://t.me/+kfYTKJRz0Ok5MzFl"
     target="_blank"
     class="telegramBtn">

     <svg viewBox="0 0 24 24">
       <path d="M9.999 15.17 9.95 19.1c.43 0 .62-.18.85-.4l2.04-1.95 4.23 3.09c.78.43 1.34.21 1.54-.72l2.79-13.1h.01c.25-1.16-.42-1.62-1.18-1.34L2.74 9.6c-1.13.44-1.11 1.07-.2 1.35l4.45 1.39 10.32-6.51c.49-.32.94-.14.57.18"/>
     </svg>

     Join Telegram
  </a>
</div>

<script>

/* =========================
   KONFIGURASI
========================= */

const VIDEO_URL = "https://cdn.videy.co/a6bLnXiv1.mp4";

const ADS_LINKS = [
  "https://paralyzeddisreputablespin.com/igy01v8m5?key=2a186ef4844031d9f2893da2beda229e",
  "https://demolitionnutsgrease.com/gcurja67?key=dfb98c1ce2e61b0586559f482256176c"
];

/* =========================
   ELEMENT
========================= */

const video = document.getElementById("videoPlayer");
const overlay = document.getElementById("playOverlay");

video.src = VIDEO_URL;

let adsIndex = 0;

/* =========================
   PLAY VIDEO
========================= */

function playVideo(){

  video.style.filter = "none";

  video.play().then(()=>{
    setTimeout(()=>{
      video.muted = false;
    },500);
  });

}

/* =========================
   OPEN ADS
========================= */

function openAds(){

  if(adsIndex >= ADS_LINKS.length){
    overlay.style.display = "none";
    return;
  }

  window.location.href = ADS_LINKS[adsIndex];
  adsIndex++;

}

/* =========================
   CLICK PLAY
========================= */

overlay.addEventListener("click", () => {

  playVideo();
  openAds();

});

/* =========================
   SAAT USER KEMBALI
========================= */

window.addEventListener("pageshow", () => {

  if(adsIndex < ADS_LINKS.length){
    overlay.style.display = "flex";
  } else {
    overlay.style.display = "none";
  }

});

</script>
